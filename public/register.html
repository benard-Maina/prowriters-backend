<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register — ProWriter Solutions</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root{
      --bg:#f4f6f9;
      --card:#ffffff;
      --accent:#007bff;
      --danger:#dc3545;
      --muted:#6b7280;
      --radius:12px;
      --shadow: 0 8px 32px rgba(15,23,42,0.08);
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:
        radial-gradient(1000px 300px at 10% 10%, rgba(0,123,255,0.04), transparent 8%),
        var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:24px;
    }

    .register-page { width:100%; max-width:520px; }
    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:28px;
      box-shadow:var(--shadow);
      border:1px solid rgba(15,23,42,0.04);
    }
    .card h1{
      margin:0 0 14px 0;
      font-size:20px;
      color:#111827;
      text-align:center;
    }
    form{margin-top:10px; display:grid; gap:10px}
    label.sr-only { position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden; }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid #e6e9ef;
      background:#fbfdff;
      outline:none;
      font-size:14px;
      transition:box-shadow .12s, border-color .12s;
    }
    input:focus, select:focus{
      border-color:var(--accent);
      box-shadow:0 8px 24px rgba(0,123,255,0.06);
    }

    .row { display:flex; gap:10px; }
    .row .col { flex:1; }

    button[type="submit"]{
      width:100%;
      padding:12px 14px;
      margin-top:6px;
      border-radius:10px;
      border:none;
      background:linear-gradient(180deg,var(--accent),#0062d6);
      color:#fff;
      font-weight:600;
      cursor:pointer;
      font-size:15px;
      transition:transform .08s ease, box-shadow .08s;
    }
    button[type="submit"]:active{ transform:translateY(1px) }
    button[type="submit"]:hover{ box-shadow:0 8px 24px rgba(0,123,255,0.12) }

    #message{
      margin:12px 0 0 0;
      font-size:13px;
      color:var(--muted);
      min-height:18px;
      text-align:center;
      word-break:break-word;
    }

    .links{ font-size:13px; color:var(--muted); text-align:center; margin-top:12px }
    .links a{ color:var(--accent); text-decoration:none; font-weight:600 }
    .links a:hover{ text-decoration:underline }

    @media (prefers-reduced-motion: reduce){ *{transition:none!important} }
    input:focus, button:focus { outline: 3px solid rgba(0,123,255,0.12); outline-offset:2px; }
  </style>
</head>
<body>
  <main class="register-page">
    <div class="card" role="region" aria-labelledby="regTitle">
      <h1 id="regTitle">Create Account</h1>

      <form id="registerForm" autocomplete="on" novalidate>
        <label class="sr-only" for="name">Full name</label>
        <input id="name" type="text" placeholder="Full name" required>

        <label class="sr-only" for="email">Email</label>
        <input id="email" type="email" placeholder="Email" required autocomplete="email">

        <div class="row">
          <div class="col">
            <label class="sr-only" for="password">Password</label>
            <input id="password" type="password" placeholder="Password" required autocomplete="new-password">
          </div>
          <div class="col">
            <label class="sr-only" for="country">Country</label>
            <input id="country" type="text" placeholder="Country" required>
          </div>
        </div>

        <label class="sr-only" for="role">Role</label>
        <select id="role" required>
          <option value="">Select role</option>
          <option value="admin">Admin</option>
          <option value="writer">Writer</option>
          <option value="client">Client</option>
        </select>

        <button type="submit">Register</button>
      </form>

      <p id="message" role="status" aria-live="polite"></p>
      <p class="links">Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </main>

  <script>
    const form = document.getElementById('registerForm');
    const message = document.getElementById('message');

    function safeJson(res){ return res.json().catch(()=>null); }
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = '⏳ Creating account...';
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      const country = document.getElementById('country').value.trim();

      if (!name || !email || !password || !role || !country) {
        message.textContent = 'Please complete all fields.';
        return;
      }

      try {
        const apiUrl = (window.location && window.location.origin && window.location.origin.startsWith('http'))
          ? `${window.location.origin}/api/register`
          : 'http://localhost:3000/api/register';

        const res = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password, role, country })
        });

        const data = await safeJson(res) || {};
        if (res.ok) {
          // redirect immediately to login and pass a flag + email so the login page can show verification instructions
          const params = new URLSearchParams({ registered: '1', email });
          window.location.href = `login.html?${params.toString()}`;
        } else {
          message.textContent = data.message || `❌ Registration failed (${res.status})`;
        }
      } catch (err) {
        console.error(err);
        message.textContent = `⚠️ ${err.message || 'Network error'}`;
      }
    });
  </script>
</body>
</html>
